<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>95 Auto Group</title>
    <link
      rel="icon"
      href="/content/pic/logo-yellow.png"
      type="image/icon type"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Import -->
    <link
      rel="stylesheet"
      href="/css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!-- css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <div>
          <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
        </div>
        <!-- Logo Icon -->
        <a href="#" class="logo top">
          <img src="/content/pic/logo.png" alt="95 Auto Group Logo" />
        </a>

        <!-- Navbar -->
        <nav class="navbar" data-navbar>
          <div class="nav-title">
            <button
              class="nav-close-btn"
              data-nav-close-btn
              aria-label="Close Menu"
            >
              <!-- <i class="gg-close"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <a href="#" class="logo">
              <img src="/content/pic/logo.png" alt="95 Auto Group Logo" />
            </a>
            <span class="nav-title-logo">95 Auto Group</span>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="nav-action-btn">
                <i class="fa fa-home navbar-item-icon" aria-hidden="true"></i>

                <span href="#home" class="navbar-link">Home</span>
              </button>
            </li>
            <li class="navbar-item">
              <button class="nav-action-btn">
                <i
                  class="fa fa-exchange navbar-item-icon"
                  aria-hidden="true"
                ></i>
                <span href="#cars" class="navbar-link">Car Comparison</span>
              </button>
            </li>
            <li class="navbar-item">
              <button class="nav-action-btn">
                <i
                  class="fa fa-id-card-o navbar-item-icon"
                  aria-hidden="true"
                ></i>
                <span href="#about" class="navbar-link">About</span>
              </button>
            </li>
            <li class="navbar-item">
              <button class="nav-action-btn">
                <i class="fa fa-car navbar-item-icon" aria-hidden="true"></i>
                <span href="#gallery" class="navbar-link">Gallery</span>
              </button>
            </li>
            <li class="navbar-item">
              <button class="nav-action-btn">
                <i class="fa fa-phone navbar-item-icon" aria-hidden="true"></i>
                <span href="#contactus" class="navbar-link">Contact Us</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div>
          <div class="home-main-title">95 Auto Group</div>
          <div class="home-sub-title">
            The best place to find your dream car!
          </div>
        </div>
        <img src="/content/pic/home_white_car.png" alt="" />
      </div>
    </div>

    <div class="container">
      <section class="search-box">
        <form action="#" class="nosubmit">
          <input
            class="nosubmit"
            type="search"
            placeholder="Search for cars by Brand, Model"
          />

          <button type="submit" class="submit">SEARCH</button>
        </form>
      </section>

      <section class="filter-box">
        <div class="filter-title">Filter</div>
      </section>
    </div>

    <div id="main-container"></div>

    <!-- Custom Javascript -->
    <script src="/script.js"></script>
  </body>
</html>
